{{ define "body" }}
{{ $content := .Site.Data.content }}
{{ range $pageId, $page := $content.pages }}
{{ if eq $pageId "contact" }}
<main>
	{{ range $page.sections }}
	{{ if eq .type "text" }}
	<section class="text-section">
		<div class="text-container">
			<div class="text-content" style="text-align: {{ .values.alignment | default " left" }}">
				{{ .values.content }}
			</div>
		</div>
	</section>
	{{ end }}
	{{ end }}
</main>
{{ end }}
{{ end }}
{{ end }}
