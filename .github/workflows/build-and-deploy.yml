name: Build and Deploy

on:
  workflow_dispatch: # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ –∏–∑ –∞–¥–º–∏–Ω–∫–∏ —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É "–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å"
    inputs:
      clientId:
        description: 'Build only specific client (optional)'
        required: false
        type: string
  push:
    branches:
      - dev # –ë–∏–ª–¥–∏—Ç—Å—è –ø—Ä–∏ push –≤ dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # ‚Üê –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ node_modules
      
      # –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ Eleventy
      - name: Cache Eleventy build
        uses: actions/cache@v4
        with:
          path: .cache
          key: ${{ runner.os }}-eleventy-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-eleventy-
          
      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies..."
          npm ci
          echo "‚úÖ Dependencies installed"
        
      - name: Build sites
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          CLIENT_ID: ${{ inputs.clientId }}
        run: |
          if [ -n "$CLIENT_ID" ]; then
            echo "üî® Building only client: $CLIENT_ID"
          else
            echo "üî® Building all clients"
          fi
          npm run build
          echo "‚úÖ Build completed"
        
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: _site
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
