name: Trigger Cloudflare Pages Deploy

on:
  workflow_dispatch: # Ручной запуск из админки через кнопку "Опубликовать"
  push:
    branches:
      - main # Автодеплой при push в main

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Cloudflare Pages Deploy
        run: |
          echo "✅ Workflow triggered successfully!"
          echo "Cloudflare Pages will automatically deploy from main branch"
          echo "Check deploy status at: https://dash.cloudflare.com"
